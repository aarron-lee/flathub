app-id: io.github.aarron_lee.gvoice

runtime: org.freedesktop.Platform
runtime-version: &runtime-version "24.08"
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: *runtime-version

sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20

build-options:
  append-path: /usr/lib/sdk/node20/bin

command: startgvoice
separate-locales: false

finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc # required by x11
  - --share=network
  - --device=all # for gpu (video decoding) and controllers
  - --talk-name=org.freedesktop.ScreenSaver # to allow chromium to inhibit screensaver
  - --own-name=org.mpris.MediaPlayer2.chromium.* # to allow chromium to create an mpris instance (chromium creates a randomized name, impossible to change even from electron)
  - --filesystem=/run/udev:ro # controllers sometimes aren't registered unless this is present

modules:
  - name: gvoice
    buildsystem: simple
    subdir: main
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/gvoice/flatpak-node/cache
        npm_config_cache: /run/build/gvoice/flatpak-node/npm-cache
        npm_config_offline: "true"
    build-commands:
      - npm install --offline
      - ../flatpak-node/electron-builder-arch-args.sh
      - npm run flatpak:build-unpacked -- $ELECTRON_BUILDER_ARCH_ARGS
      - cp -a dist/linux*unpacked /app/bin/gvoice

      - install -Dm755 ../startgvoice /app/bin/startgvoice
      - install -Dm644 flatpak/io.github.aarron_lee.gvoice.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 flatpak/io.github.aarron_lee.gvoice.desktop -t /app/share/applications/
      - install -Dm644 flatpak/io.github.aarron_lee.gvoice.png -t /app/share/icons/hicolor/256x256/apps

    sources:
      - generated-sources.json

      - type: git
        url: https://github.com/aarron-lee/gvoice.git
        commit: 5a9b2a07e391ea345fe8545bd24ba671a5541c97
        dest: main

      - type: file
        path: startgvoice
